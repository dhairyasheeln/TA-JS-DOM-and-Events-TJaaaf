<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">ðŸ¤¯ Calculator ðŸ¤©</h1>


      <div class="calc">
        <h2 class="screen"></h2>
        

        <div class="parent flex">
          <div class="main-col flex">
            <div class="box operator add flex-30">+</div>
            <div class="box operator subtract flex-30">-</div>
            <div class="box operator multiply flex-30">*</div>
            <div class="box digit seven flex-30">7</div>
            <div class="box digit eight flex-30">8</div>
            <div class="box digit nine  flex-30">9</div>
            <div class="box digit four flex-30">4</div>
            <div class="box digit five flex-30">5</div>
            <div class="box digit six flex-30">6</div>
            <div class="box digit one flex-30">1</div>
            <div class="box digit two flex-30">2</div>
            <div class="box digit three flex-30">3</div>
            <div class="box digit dot flex-30">.</div>
            <div class="box digit zero flex-30">0</div>
            <div class="box clear flex-30">C</div>
          </div>
          
          <div class="side-col flex">
            <div class="box operator divide flex-100">%</div>
            <div class="box result flex-100">=</div>
          </div>
        </div>

        
      </div>
      
    <script src="./script.js"></script>
  </body>
</html>
